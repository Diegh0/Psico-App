<div class="l-columns l-columns--1 l-columns--1@tablet l-columns--2@desktop">
    @if(habilidad$ | async; as habilidad){
        <div class="l-columns l-columns--2@tablet l-columns--2@desktop">
            <!-- <p>{{habilidad.subtitulo}}</p> -->

            <div class="l-columns__area--span-1@tablet l-columns__area--span-1@desktop">
                <div class="c-card-det-ability">
                    <p>{{habilidad.txt1}}</p>
                </div>
            </div>
            <div class="l-columns__area--span-1@tablet l-columns__area--span-1@desktop">
                <div class="c-card-det-ability">
                    <p>{{habilidad.txt2}}</p>
                </div>
            </div>
            
            <div class="l-columns__area--span-2@tablet l-columns__area--span-2@desktop">
                <div class="c-card-det-ability c-card-det-ability--stretched" *ngIf="habilidad.txt3">
                    <p>{{habilidad.txt3}}</p>
                </div>
            </div>
            <div class="l-columns__area--span-2@tablet l-columns__area--span-2@desktop">
                <div class="c-card-det-ability" *ngIf="habilidad.txt4">
                    <p>{{habilidad.txt4}}</p>
                </div>
            </div>            
        </div>
        <div class="div2">
            <ul>
                @for (tip of habilidad.tips; track $index) {
                   <li>{{tip}}</li> 
                }
            </ul>
        </div>         
    }
</div>
